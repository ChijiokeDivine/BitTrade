{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="images/favicon.png" rel="icon">
  <title>{% block authTitle %}{% endblock authTitle %}</title>
  <meta name="description" content="metafinancez Login">
  <meta name="author" content="metafinancez">
  <meta content="metafinancez - The best platform to invest in Forex and Defi" name="description" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "site.webmanifest" %}">
 <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}">
  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
========================= -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
  <!-- Colors Css -->
  <link id="color-switcher" type="text/css" rel="stylesheet" href="#">
</head>

<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" ></div>
      <div class="hero-content w-100" style="background-image:url('../../static/images/crypto.jpg');">
        <div class="container">
          <div class="row g-0 min-vh-100">
            <!-- Welcome Text
		  ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <style>
                  
                  @media (max-width: 768px) {
                    .disp-none {display: none;}
                  }
                  
                </style>
                <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center disp-none"  >
                  <div class="logo mt-5 mb-3"> 
                    <a href="/" title="metafinancez">
                      {% comment %} <img src="{% static 'images/logo-lg-light.png' %}" alt="Oxyy"> {% endcomment %}
                    </a> 
                      </div>
                  <h1 class="text-5 fw-400 text-white mb-5">We are glad to see you again!</h1>
                  <p><img src="{% static 'images/qr-code.png' %}" height="150" class="shadow-lg" alt="qr code"></p>
                  <p class="text-white  mb-0">Log In with QR Code</p>
                  <p class="text-light text-2 mx-lg-5">Scan this with your camera to login instantly.
                  </p>
                </div>
              </div>
            </div>
            <!-- Welcome Text End -->

            {% block content %}
            
            {% endblock content %}
                       
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles Switcher -->
  <!-- Styles Switcher End -->

  <!-- Script -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>

</body>

</html>
